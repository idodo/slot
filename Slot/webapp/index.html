<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>game</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
<body>
    <div id="gameContainer">
        <section id="welcomeLayer" class="center">
            <nav>
                <span id="enter-slot" class="button">疯狂转转赚</span>
                <span id="enter-earn" class="button">免费赚金币</span>
                <span id="enter-trade" class="button">金币兑换</span>
                <span id="enter-settings" class="button">我的设置</span>
            </nav>
        </section>
        <section id="slotLayer">
            <div class="slotPanel sprite">
                <div id="score" class="score">0</div>
                <div id="earn" class="score">0</div>
                <div id="bet" class="score">0</div>
                <ul id="slot-inner">
                    <li id="item1"></li>
                    <li id="item2"></li>
                    <li id="item3"></li>
                </ul>
                <hr/>
            </div>
            <div class="slotMenu">
                <div id="backBtn" class="button_small">返回</div>
                <div id="betBtn" class="button">押金币</div>
                <div id="startBtn" class="button_big">开始</div>
            </div>
            <div id="bingo" class="mask">
                <div class="bingo"></div>
            </div>
        </section>
        <section id="earnLayer">
            <div class="panel">
                <div id="score2" class="score">0</div>
                <div class="trade-panel">
                    <ul id="trade-list"></ul>
                </div>
            </div>
            <fieldset>
                <legend>免费赚金币平台</legend>
                <span class="button"
                    onclick="WebViewJavascriptBridge.callHandler('showYoumiOfferWall');">有米平台</span>
                <span class="button">米迪平台</span>
                <span class="button"
                    onclick="WebViewJavascriptBridge.callHandler('showDianruOfferWall');">点入平台</span>
                <span class="button" 
                    onclick="WebViewJavascriptBridge.callHandler('showDMOfferWall');">多盟平台</span>
                <span class="button"
                    onclick="WebViewJavascriptBridge.callHandler('showLimeiOfferWall');">力美平台</span>
                <span class="button">安沃平台</span>
                <span class="button">易积分平台</span>
            </fieldset>
            <div id="earn-back-btn" class="button_small">返回</div>
        </section>
        <section id="layer-mask" class="layer-mask"></section>
    </div>
    <div id="dialog" class="dialog mask">
        <div class="panel">
            <h3 id="dialog-title">你好</h3>
            <div id="dialog-content" class="center">这是内容</div>
            <div id="dialog-close"></div>
        </div>
    </div>
    <script type="text/javascript" src="hammer.min.jsx"></script>
    <script type="text/javascript" src="bridge.jsx"></script>
    <script type="text/javascript" src="Sound.jsx"></script>
    <script type="text/javascript" src="Player.jsx"></script>
    <script type="text/javascript" src="View.jsx"></script>
    <script type="text/javascript" src="Dialog.jsx"></script>
    <script type="text/javascript" src="WelcomeLayer.jsx"></script>
    <script type="text/javascript" src="SlotLayer.jsx"></script>
    <script type="text/javascript" src="EarnLayer.jsx"></script>
    <script type="text/javascript" src="Director.jsx"></script>
    <script type="text/javascript" src="main.jsx"></script>
</body>
</html>
