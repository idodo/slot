<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>game</title>
    <meta name="viewport" content="user-scalable=no"> 
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
    <div id="gameContainer"></div>
    <script type="text/javascript">
    (function () {
        document.ccConfig = {
            COCOS2D_DEBUG: 0, //0 to turn debug off, 1 for basic debug, and 2 for full debug
            box2d: false,
            chipmunk: false,
            showFPS: true,
            frameRate: 60,
            loadExtension: false,
            renderMode: 0,       //Choose of RenderMode: 0(default), 1(Canvas only), 2(WebGL only)
            tag: 'gameContainer', //the dom element to run cocos2d on
        };
    })();
    </script>
    <script type="text/javascript" src="bridge.jsx"></script>
    <script type="text/javascript" src="Cocos2d-html5-v2.2.2.min.jsx"></script>
    <script type="text/javascript" src="resource.jsx"></script>
    <script type="text/javascript" src="app.jsx"></script>
    <script type="text/javascript" src="index.jsx"></script>
</body>
</html>
