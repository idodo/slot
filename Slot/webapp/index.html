<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>game</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
<body>
    <div id="gameContainer" class="transition">
        <section id="welcomeLayer">
            <h1>hello world</h1>
        </section>
        <section id="slotLayer">
            <div class="slotPanel sprite">
                <div id="score" class="score">0</div>
                <div id="earn" class="score">0</div>
                <div id="bet" class="score">0</div>
                <ul id="slot-inner">
                    <li id="item1"></li>
                    <li id="item2"></li>
                    <li id="item3"></li>
                </ul>
                <hr/>
            </div>
            <div class="slotMenu">
                <div id="betBtn" class="sprite"></div>
                <div id="betAllBtn" class="sprite"></div>
                <div id="startBtn" class="sprite"></div>
            </div>
        </section>
    </div>
    <div id="dialog" class="dialog">
        <div class="panel">
            <h3 id="dialog-title">你好</h3>
            <div id="dialog-content">这是内容</div>
            <div id="dialog-close"></div>
        </div>
    </div>
    <script type="text/javascript" src="hammer.min.jsx"></script>
    <script type="text/javascript" src="bridge.jsx"></script>
    <script type="text/javascript" src="Player.jsx"></script>
    <script type="text/javascript" src="View.jsx"></script>
    <script type="text/javascript" src="Dialog.jsx"></script>
    <script type="text/javascript" src="SlotLayer.jsx"></script>
    <script type="text/javascript" src="main.jsx"></script>
</body>
</html>
